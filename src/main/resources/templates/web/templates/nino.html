<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ropa Niño Lipem's.in</title>
  <!--Favicon-->
  <link rel="shortcut icon" th:href="@{../img/Logo Mauricio png.png}" type="image/x-icon">
  <!--Bootstrap Styles-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!--Page Styles-->
   <link rel="stylesheet" href="../css/styleIndex.css">
   <!--Bootstrap Icons-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   <!--Slide Productos Recientes Styles-->
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!--Bootstrap Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha384-JUMjoW8OzDJw4oFpWIB2Bu/c6768ObEthBMVSiIx4ruBIEdyNSUQAjJNFqT5pnJ6" crossorigin="anonymous"></script>
</head>
<style>
:root {
--max: 40rem
}
.card-img-top {
width: 100%;
max-width: var(--max);
height: calc(var(--max));
object-fit: cover;
}
</style>
<body>
  <!--Inicio de Menu-->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top color-menu">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img th:src="@{../img/Logo Mauricio png.png}" alt="" width="60" class="d-inline-block align-text-center ">
        <span class="badge">Lipem's.in</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
        <div th:replace="web/templates/menu"></div>
      </div>
    </div>
  </nav>
  <!--Fin de Menu-->  
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <a th:href="@{home}" class="text-muted"><p class="text-start">Lipem's.in / <a th:href="@{/productos/nino}" class="text-muted">Niños</a></p></a>
      </div>
    </div>
    <h4>Ropa para Niños</h4>
    <p class="fs-6">La mejor ropa de moda y en tendencia la encuentras en Lipem's.in</p>
    <!--Articulos para mujer-->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" th:each="productos : ${productos}" th:if="${productos.categoria} == 'niño'" category="licras">
        <div class="card shadow-sm">
          <img th:src="@{'https://arrisinvation.s3.us-east-2.amazonaws.com/img/recursos/' + ${productos.imagen}}" width="100%"  alt="" class="bd-placeholder-img card-img-top">
          <div class="card-body">
            <h5 class="card-title" th:text="${productos.nombre}"></h5>
            <p class="card-text">Comodo para niño</p>
            <div th:if="${productos.categoria} == 'unisex'">
              <div class="alert alert-warning">Este producto es para cualquier genero
              </div>
            </div>
            <div th:if="${productos.estado} != 'Activo' or ${productos.disponibles} == 0 or ${productos.disponibles} == null">
              <div class="alert alert-danger">Este producto no tiene disponibilidades en este momento
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a th:if="${productos.disponibles} != null and ${productos.disponibles} != 0 and ${productos.estado} == 'Activo'" th:href="@{/producto}+'?id='+${productos.idProducto}" type="button" class="btn btn-sm btn-outline-secondary">Comprar</a>
                <button th:if="${productos.estado} != 'Activo' or ${productos.disponibles} == 0 or ${productos.disponibles} == null" type="button" class="btn btn-sm btn-outline-secondary" disabled>No Disponible</button>
              </div>
              <small class="text-muted" th:text="'$'+${productos.precio}"></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="web/templates/carrito"></div>
  <div class="b-example-divider mt-4"></div>
    <!--Footer inicio-->
  <div th:replace="web/templates/pie_paginas"></div>
    <!--Footer final--> 
</body>
<script type="text/javascript" >
    contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
</script>
</html>
