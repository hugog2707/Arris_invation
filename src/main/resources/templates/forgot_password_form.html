<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Forgot password</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!--Bootstrap Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body style="background-color: #FFC900;">

<di class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/forgot_password}">
                Ayuda con la contraseña</a>
        </div>
    </div>
</di>

<br>
<br>

<div class="container-fluid text-center ">

    <div class="card text-white bg-dark mb-3 position-absolute top-50 start-50 translate-middle" style="max-width: 18rem;">
        <div class="card-header bg-dark bg-gradient">Ayuda con la contraseña <a href="../index.html" style="float: right;"><button type="button" class="btn btn-dark border border-danger">Volver</button></a></div>
        <div class="card-body">
            <form th:action="@{/forgot_password}" method="POST">
                <div>
                    <p>Ingrese su correo electronico, le enviaremos un enlace para restablecer su contraseña</p>
                </div>
                <div class="input-group mb-3">
                    <div th:if="${error != null}">
                        <div class="alert alert-danger"><p>[[${error}]]</p>
                        </div>
                    </div>

                    <div th:if="${message != null}">
                        <div class="alert alert-info">[[${message}]]
                        </div>
                    </div>
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" placeholder="Ingresa tu Correo Electronico" aria-label="Usuario" id="email" name="email" aria-describedby="basic-addon1" required>
                </div>

                <button type="submit" class="btn btn-dark border border-warning">Enviar</button>
            </form>
        </div>
        <div class="card-body bg-dark bg-gradient">Powered by:<h6>Gaes 4©</h6><img src="../logo/Logo Mauricio png.png" alt="" width="50%"></div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
